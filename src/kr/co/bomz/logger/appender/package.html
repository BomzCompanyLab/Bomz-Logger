<p>Logger Adapters.</p>

<h3>개요</h3>

<p>
Bomz 로거는 4가지의 Appender 구현체와 사용자가 직접 구현할 수 있는 1가지의 추상클래스를 제공합니다
</p>
<p> </p>
<p>Adapter 구현체..</p>
<p>Console Appender : 로그 내용을 콘솔에 출력</p>
<p>File Appender : 로그 내용을 파일로 출력</p>
<p>TCP Appender : 로그 내용을 외부 서버로 TCP 전송</p>
<p>HTTP Appender : 로그 내용을 외부 서버로 HTTP 전송</p>
<p>Custom Appender : 사용자가 직접 로그 처리 방법을 구현</p>
